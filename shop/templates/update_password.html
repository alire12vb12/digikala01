{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Edit password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Enter a strong password</p>
        </div>
    </div>
</header>

<br>
<br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-10">
                <form method="post" action="{% url 'update_password' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                    <br>
                    <button type="submit" class="btn btn-primary">Edit password</button>
                  </form>
            </div>
            <br>
            <br>
            <br>  
        </center>
    </div>
</div>
{% endblock %}
